<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria-ottonLucena&hectorSalas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="utils/css/styles.css" />
    <link rel="stylesheet" href="utils/css/contacto-styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">LOGO</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav justify-content-end nav-underline">
              <li class="nav-item">
                <a class="nav-link text-white" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="galeria.html">Galeria</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active fw-bold text-white"
                  href="contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h2>Información de contacto</h2>
      <address>
        <p>Puedes contactarnos por los siguientes medios:</p>
        <p>Número de contacto: +56-922334563</p>
        <p>Dirección: Iquique</p>
        <p>Email: obras@gmail.com</p>
      </address>

      <section>
        <h2>Formulario de contacto</h2>
        <form action="#">
          <div>
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="nombre"
              placeholder="Nombre"
              name="nombre"
              required
            />
          </div>
          <div>
            <label for="email">Correo electrónico:</label>
            <input
              type="email"
              id="email"
              placeholder="Correo electrónico"
              name="email"
              required
            />
          </div>
          <div>
            <label for="solicitud">Tipo de solicitud</label>
            <select id="solicitud" name="solicitud" required>
              <option value="">Seleccione una opcion</option>
              <option value="compra">Compra</option>
              <option value="consulta">Consulta</option>
              <option value="venta">Venta</option>
            </select>
          </div>
          <div>
            <label for="descripcion">Mensaje</label>
            <textarea name="mensaje" id="mensaje" maxlength="150"></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>2024 copyright - Otton Lucena & Hector Salas</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
